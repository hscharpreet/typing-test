<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Typing Test</title>
</head>

<body>
    <div class="settings">
        <div class="test-type">
            <div class="test-type-heading">quote</div>
            <div class="test-options" id="testOptions">
                <div class="test-type-option" id="shortQuote">short</div>
                <div class="test-type-option" id="mediumQuote">medium</div>
                <div class="test-type-option" id="longQuote">long</div>
            </div>
        </div>
    </div>
    <div class="progress" id="progress"></div>
    <div class="result" id="result"></div>
    <div class="container">
        <div class="quote-display" id="quoteDisplay"></div>
        <textarea class="quote-input" id="quoteInput"></textarea>
    </div>
    <button class="restart" id="restart">Restart</button>
    <div class="theme-settings" id="themeSettings">
        <div class="theme-setting">Theme</div>
        <div class="theme-options" id="themeOptions"> </div>
    </div>
</body>

</html>
